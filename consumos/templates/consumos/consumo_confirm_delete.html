{% extends 'base_generic.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center text-danger">¿Estás segur@ de eliminar este consumo?</h2>
    <div class="card p-4">
        <p><strong>Producto:</strong> {{ consumo.producto }}</p>
        <p><strong>Huésped:</strong> {{ consumo.huesped }}</p>
        <p><strong>Cantidad:</strong> {{ consumo.cantidad }}</p>
        <p><strong>Fecha:</strong> {{ consumo.fecha }}</p>
        <form method="post" class="mt-4 text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">✅ Sí, eliminar</button>
            <a href="{% url 'consumos:consumo_list' %}" class="btn btn-secondary">❌ Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
