{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4 p-5 bg-light">
    <div class="text-center mb-4">
      <i class="bi bi-exclamation-triangle-fill text-danger display-4"></i>
      <h2 class="mt-3 text-danger fw-bold">¿Estás segur@?</h2>
      <p class="fs-5 text-dark-emphasis">
        Esta acción eliminará al huésped 
        <strong class="text-dark">{{ object.nombre }} {{ object.apellido }}</strong> de manera permanente. 
        Esta decisión no se puede deshacer.
      </p>
    </div>

    <form method="post" class="d-flex justify-content-center gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg px-4 shadow-sm">
        <i class="bi bi-trash3 me-2"></i> Sí, eliminar
      </button>
      <a href="{% url 'huespedes:huesped_detail' pk=object.pk %}" class="btn btn-outline-secondary btn-lg px-4 shadow-sm">
        <i class="bi bi-x-circle me-2"></i> Cancelar
      </a>
    </form>
  </div>
</div>
{% endblock %}
