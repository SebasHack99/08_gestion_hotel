<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Habitaciones</title>

    {% load static %}
    <link rel="icon" href="{% static 'images/hotel-icon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #007BFF;
            --bs-success: #28a745;
            --bs-warning: #ffc107;
            --bs-danger: #dc3545;
            --bs-light: #f8f9fa;
            --bs-dark: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .navbar-vertical {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #d4af37;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 3px solid #d4af37;
            backdrop-filter: blur(10px);
        }

        .navbar-vertical .navbar-brand {
            color: #d4af37;
            padding: 10px 15px;
            font-size: 2em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-vertical .navbar-brand img {
            width: 45px;
            height: 45px;
            margin-right: 10px;
        }

        .navbar-vertical .navbar-nav {
            display: flex;
            flex-direction: row;
            padding: 0;
            justify-content: center;
            margin-top: 25px;
        }

        .navbar-vertical .navbar-nav .nav-item {
            margin: 0 18px;
        }

        .navbar-vertical .navbar-nav .nav-link {
            color: #d4af37;
            font-size: 1.2em;
            padding: 14px 22px;
            text-align: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: block;
            transform-origin: center;
        }

        .navbar-vertical .navbar-nav .nav-link:hover {
            background-color: #d4af37;
            color: #333;
            transform: translateY(-4px) scale(1.05);
        }

        .main-content {
            margin-top: 110px;
            padding-top: 30px;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            background-color: #2c2c2c;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        .toast {
            border-radius: 12px;
        }

        .toast-error {
            background-color: #dc3545;
        }

        .toast-success {
            background-color: #28a745;
        }

        .container-fluid {
            padding-left: 20px;
            padding-right: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-vertical">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/hotel-icon.png' %}" alt="Hotel Icon">
                Hotel Isis Confort
            </a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'habitaciones:habitacion_list' %}">Lista de Habitaciones</a>
                <a class="nav-item nav-link" href="{% url 'consumos:consumo_list' %}">Lista de Consumos</a>
                <a class="nav-item nav-link" href="{% url 'productos:producto_list' %}">Lista de Productos</a>
                {% if habitacion and habitacion.id %}
                    <a class="nav-item nav-link" href="{% url 'habitaciones:huesped_list' habitacion.id %}">Hu√©spedes Activos</a>
                {% endif %}
                <a class="nav-item nav-link" href="{% url 'huespedes:huesped_list_all' %}">Lista de Hu√©spedes</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="successToast" class="toast align-items-center text-white border-0 toast-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Hu√©sped actualizado correctamente ‚úÖ</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-white border-0 toast-error" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Algo sali√≥ mal üò¢</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("huespedForm");

            if (form) {
                form.addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const formData = new FormData(form);

                    try {
                        const response = await fetch(window.location.href, {
                            method: "POST",
                            headers: {
                                "X-Requested-With": "XMLHttpRequest"
                            },
                            body: formData
                        });

                        const data = await response.json();

                        if (data.success) {
                            const toastElement = document.getElementById("successToast");
                            new bootstrap.Toast(toastElement).show();

                            if (data.redirect_url && !data.redirect_url.includes("undefined")) {
                                setTimeout(() => window.location.href = data.redirect_url, 1500);
                            } else {
                                console.warn("‚ö†Ô∏è Redirecci√≥n inv√°lida o ausente:", data.redirect_url);
                            }
                        } else {
                            new bootstrap.Toast(document.getElementById("errorToast")).show();
                            console.warn("Respuesta inesperada:", data);
                        }
                    } catch (error) {
                        console.error("üö® Error al enviar el formulario:", error);
                        new bootstrap.Toast(document.getElementById("errorToast")).show();
                    }
                });
            }
        });
    </script>
</body>
</html>
